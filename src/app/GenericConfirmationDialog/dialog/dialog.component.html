<div class="modal-header">
  <h5 class="modal-title">{{title}} </h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross Click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="modal-body">
    <p>{{message}}</p>
    <div class="modal-footer">              
      <button class="btn btn-success" *ngIf="positive" (click)="actionTaken({positive: 1})">{{positive}}</button>      
      <button class="btn btn-danger" *ngIf="negative" (click)="actionTaken({negative: 1})">{{negative}}</button>      
      <button class="btn btn-secondary" *ngIf="neutral" (click)="actionTaken({neutral: 1})">{{neutral}}</button>      
    </div>
  </div>
